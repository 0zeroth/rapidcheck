language: cpp

compiler:
  - gcc
  - clang

env:
  - CMAKE_BUILD_TYPE=Debug
  - CMAKE_BUILD_TYPE=Release

before_install:
  # CMake 3.x
  - sudo dpkg -r cmake cmake-data
  - sudo add-apt-repository -y ppa:dcthomp/smtk

  # g++4.8.1
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq

install:
  # CMake and ninja
  - sudo apt-get install ninja-build cmake
  - cmake --version
  - ninja --version

  # upgrade GCC, also needed for Clang since we need a newer version of libstc++
  - sudo apt-get install -qq g++-4.8

  # Also use it if that's what we're going for
  - if [ "$CXX" = "g++" ]; then export CXX="g++-4.8"; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi

script:
  - mkdir build && cd build
  - cmake -DCMAKE_BUILD_TYPE=$CMAKE_BUILD_TYPE -G Ninja ..
  - ninja -j1 # Don't run out of memory, please
  - test/rapidcheck_tests -d yes